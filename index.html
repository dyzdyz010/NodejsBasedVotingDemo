<!DOCTYPE html>
<html 'Access-Control-Allow-Origin' : '*'>
<head>
	<meta charset="utf-8">
	<title>My Flat Demo</title>
	<link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    
    <script src="js/index.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/jquery.dropkick-1.0.0.js"></script>
    <script src="js/custom_checkbox_and_radio.js"></script>
    <script src="js/custom_radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
	<script src="js/application.js"></script>
    
</head>
<body onload="beginLoad()">
<div class="container">
<!--Navigation Bar-->
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="index.html">
								Home
								<span class="navbar-unread">1</span>
							</a></li>
							<li><a href="http://github.com/dyzdyz010">
								Github
								<span class="navbar-unread">1</span>
							</a></li> 
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
<!--Voting Progress and Buttons-->
	<div align="center">
	<h1 style="font-size:60px; padding: 50px 0 20px; line-height:70px">Which Programming Language<br /> Is Your Favorite?</h1>
		<div style="width:500px">
		<div id="checks" style="width:500px">
			<div style="height:36px; width:500px">
				<div style="width:120px; float:left">
					<label class="radio" for="c">
						<input type="radio" name="lang" value="lang" id="c">
						<h4>C</h4>
					</label>
				</div>
				<div style="height:20px; width:380px; float:left; margin-top:8px">
					<div class="progress">
						<div class="bar bar-info" style="width:0%" id="c-progress"></div>
					</div>
				</div>
			</div>
			
			<div style="height:36px; width:500px">
				<div style="width:120px; float:left">
					<label class="radio" for="cpp">
						<input type="radio" name="lang" value="lang" id="cpp">
						<h4>C++</h4>
					</label>
				</div>
				<div style="height:20px; width:380px; float:left; margin-top:8px">
					<div class="progress">
						<div class="bar bar-danger" style="width:0%" id="cpp-progress"></div>
					</div>
				</div>
			</div>
			
			<div style="height:36px; width:500px">
				<div style="width:120px; float:left">
					<label class="radio" for="java">
						<input type="radio" name="lang" value="lang" id="java">
						<h4>Java</h4>
					</label>
				</div>
				<div style="height:20px; width:380px; float:left; margin-top:8px">
					<div class="progress">
						<div class="bar bar-warning" style="width:0%" id="java-progress"></div>
					</div>
				</div>
			</div>
			
			<div style="height:36px; width:500px">
				<div style="width:120px; float:left">
					<label class="radio" for="objc">
						<input type="radio" name="lang" value="lang" id="objc">
						<h4>Obj-C</h4>
					</label>
				</div>
				<div style="height:20px; width:380px; float:left; margin-top:8px">
					<div class="progress">
						<div class="bar bar-success" style="width:0%" id="objc-progress"></div>
					</div>
				</div>
			</div>
			
			<div style="height:36px; width:500px">
				<div style="width:120px; float:left">
					<label class="radio" for="python">
						<input type="radio" name="lang" value="lang" id="python">
						<h4>Python</h4>
					</label>
				</div>
				<div style="height:20px; width:380px; float:left; margin-top:8px">
					<div class="progress">
						<div class="bar bar-warning" style="width:0%" id="python-progress"></div>
					</div>
				</div>
			</div>
			
		</div>
		<div style="text-align:center; height:40px"><h3 id="pNum"></h3></div>
		<div style="width:220px; margin-top:50px">
			<input type="button" class="btn btn-large btn-block btn-primary" value="Submit" onclick="submit()">
		</div>
		</div>
		
	</div>
</div>

</body>
</html>
